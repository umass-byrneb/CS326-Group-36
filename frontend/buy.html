<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Page - College Clutter</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">CollegeClutter</a>
    <nav>
      <a href="buy.html">Buy</a>
      <a href="sell.html">Sell</a>
      <a href="storage.html">Storage</a>
      <a href="user.html">User</a>
    </nav>
  </header>
  
  <section class="main-section">
    <div class="flex-container">
      <aside class="sidebar">
        <h3>Keywords</h3>
        <div class="tags">
          <span class="tag">Furniture <span class="remove-tag">x</span></span>
          <span class="tag">Storage <span class="remove-tag">x</span></span>
          <span class="tag">Kitchen Supplies <span class="remove-tag">x</span></span>
        </div>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" checked>
            Furniture
          </label>
          <label>
            <input type="checkbox" checked>
            Kitchen Supplies
          </label>
          <label>
            <input type="checkbox" checked>
            Storage
          </label>
        </div>
        <label for="cost-slider"><strong>Cost</strong></label>
        <input type="range" id="cost-slider" name="cost-slider" min="0" max="100" value="50">
        <div class="distance-group">
          <p><strong>Distance to UMass</strong></p>
          <label><input type="checkbox" checked> &lt; 2 mi</label>
          <label><input type="checkbox" checked> &lt; 5 mi</label>
          <label><input type="checkbox" checked> &lt; 10 mi</label>
        </div>
        <div class="delivery-group">
          <p><strong>Delivery</strong></p>
          <label><input type="checkbox" checked> Pick Up</label>
          <label><input type="checkbox" checked> Drop Off To You</label>
          <label><input type="checkbox" checked> Label</label>
        </div>
      </aside>
      
      <div class="main-content">
        <div class="top-bar">
          <input type="text" placeholder="Search" class="search-bar">
          <div class="tag-toggle-group">
            <button class="toggle active">New</button>
            <button class="toggle">Price ascending</button>
            <button class="toggle">Price descending</button>
            <button class="toggle">Rating</button>
          </div>
        </div>
        <div class="products-grid">
          <div class="product-card">
            <div class="product-image"></div>
            <h4>Coffee Table</h4>
            <p>$0</p>
          </div>
          <div class="product-card">
            <div class="product-image"></div>
            <h4>TV</h4>
            <p>$30</p>
          </div>
          <div class="product-card">
            <div class="product-image"></div>
            <h4>Water Boiler</h4>
            <p>$5</p>
          </div>
          <div class="product-card">
            <div class="product-image"></div>
            <h4>Standing Lamp</h4>
            <p>$10</p>
          </div>
          <div class="product-card">
            <div class="product-image"></div>
            <h4>Air Fryer</h4>
            <p>$10</p>
          </div>
          <div class="product-card">
            <div class="product-image"></div>
            <h4>Coat Rack</h4>
            <p>$0</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
