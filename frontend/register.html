<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page - College Clutter</title>
  <style>
    /* ---------- Reset and Basic Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #fff;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    /* ---------- Navbar Styles ---------- */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar nav a {
      margin-left: 1rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar nav a:hover {
      color: #000;
    }

    /* ---------- Main Section Layout ---------- */
    .main-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: calc(100vh - 70px); /* subtract approx. navbar height */
    }

    .register-container {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 2rem;
      background-color: #fff;
      max-width: 400px;
      width: 100%;
    }

    .register-container h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* ---------- Form Fields ---------- */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* ---------- Register Button ---------- */
    .btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: #000;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    /* ---------- Additional Links ---------- */
    .register-links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .register-links a {
      color: #666;
      margin: 0 0.5rem;
    }

    .register-links a:hover {
      color: #000;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar nav {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">CollegeClutter</div>
    <nav>
      <a href="buy.html">Buy</a>
      <a href="sell.html">Sell</a>
      <a href="storage.html">Storage</a>
      <a href="user.html">User</a>
    </nav>
  </header>

  <!-- Main Content Section -->
  <section class="main-section">
    <div class="register-container">
      <h1>Register</h1>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input 
            type="text" 
            id="fullname" 
            name="fullname" 
            placeholder="Enter your full name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter a password"
          />
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input 
            type="password" 
            id="confirm" 
            name="confirm" 
            placeholder="Re-enter your password"
          />
        </div>
        <button class="btn btn-primary">Sign Up</button>
      </form>
      <div class="register-links">
        <a href="login.html">Already have an account? Sign In</a>
      </div>
    </div>
  </section>

</body>
</html>
