<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page - College Clutter</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">CollegeClutter</a>
    <nav>
      <a href="buy.html">Buy</a>
      <a href="sell.html">Sell</a>
      <a href="storage.html">Storage</a>
      <a href="user.html">User</a>
    </nav>
  </header>
  
  <section class="main-section">
    <div class="register-container">
      <h1>Register</h1>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter a password">
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password">
        </div>
        <button class="btn btn-primary">Sign Up</button>
      </form>
      <div class="register-links">
        <a href="login.html">Already have an account? Sign In</a>
      </div>
    </div>
  </section>
</body>
</html>
