<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Page - College Clutter</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">CollegeClutter</a>
    <nav>
      <a href="buy.html">Buy</a>
      <a href="sell.html">Sell</a>
      <a href="storage.html">Storage</a>
      <a href="user.html">User</a>
    </nav>
  </header>

  <section class="main-section">
    <div class="sell-container">
      <div class="sell-image-container">
        <img src="images/placeholder.jpg" class="sell-image">
      </div>
      
      <div class="sell-details">
        <h2>Sell: Coffee Table</h2>
        <div class="sell-tag-price">
          <span class="sell-tag">Tag: Furniture</span>
          <span class="sell-price">$0 / mo</span>
        </div>
        <div class="sell-select-row">
          <div class="select-field">
            <label for="contact">Contact</label>
            <select id="contact" name="contact">
              <option>Text Message</option>
              <option>Call</option>
              <option>Email</option>
              <option>DM</option>
            </select>
          </div>
          <div class="select-field">
            <label for="delivery">Delivery</label>
            <select id="delivery" name="delivery">
              <option>Can Deliver</option>
              <option>Pickup only</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary sell-post-button">Post</button>
        <div class="sell-accordion">
          <div class="accordion-item">
            <div class="accordion-title">Giving away coffee table</div>
            <div class="accordion-content">
              Brown wood coffee table, minimal wear, 30” x 50”.<br>
              Located in Amherst downtown, can deliver if sold by 5/25/25.
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
