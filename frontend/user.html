<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page - College Clutter</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">CollegeClutter</a>
    <nav>
      <a href="buy.html">Buy</a>
      <a href="sell.html">Sell</a>
      <a href="storage.html">Storage</a>
      <a href="user.html">User</a>
    </nav>
  </header>
  
  <section class="main-section">
    <h1 class="section-title">My Items</h1>
    <div class="items-list">
      <div class="item-row">
        <div class="item-image"></div>
        <div class="item-details">
          <h2>Rug</h2>
          <p>Description: 30" x 30" rug</p>
        </div>
        <div class="item-checkbox">
          <input type="checkbox">
        </div>
      </div>
      <div class="item-row">
        <div class="item-image"></div>
        <div class="item-details">
          <h2>Bed Frame</h2>
          <p>Description: 43" x 80" metal twin bed frame</p>
        </div>
        <div class="item-checkbox">
          <input type="checkbox">
        </div>
      </div>
    </div>
    <div class="button-group" style="justify-content: flex-end;">
      <button class="btn btn-primary">Sell</button>
      <button class="btn btn-primary">Store</button>
    </div>
  </section>
</body>
</html>
